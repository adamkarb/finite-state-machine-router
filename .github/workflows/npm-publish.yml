# This workflow will run tests using node and then publish a package to NPM when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages
# For the GitHub Actions API, see: https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions

name: Publish NPM Package    # (Required) name of the workflow

on:         # (Required) Name of GitHub event that triggers the workflow
  release:
    types: [ created ]    # This action is performed on publishings a "release" in GitHub

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npm test

